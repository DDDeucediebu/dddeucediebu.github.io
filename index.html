<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. 引入外部样式表 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- 网页图标修改位置 / Favicon Modification Location -->
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <!-- 网页标题修改位置 / Page Title Modification Location -->
    <title>DiebuAtelier</title>
    <!-- 2. 引入外部脚本文件 -->
    <script src="js/main.js"></script>
</head>
<!-- 3. 添加 data-page 属性，用于 JS 识别当前页面 -->

<body data-page="home">
    <div class="page">
        <div class="sidebar">
            <div class="sidebar-toggle" id="sidebarToggle"></div>
            <div class="sidebar-top">
                <a href="index.html" class="logo-circle">
                    <img src="assets/logo.png" alt="Logo" class="logo-img">
                </a>


                <nav class="sidebar-nav">
                    <!-- 导航按钮 -->
                    <a href="sample.html" class="nav-button">sample</a>
                    <a href="commission.html" class="nav-button">commission</a>
                    <a href="other.html" class="nav-button">其他事项</a>
                </nav>

                <div class="sidebar-lang">
                    <div class="lang-toggle">
                        <a href="#" class="lang-link" data-lang="CN">CN</a>
                        <span>/</span>
                        <a href="#" class="lang-link" data-lang="JP">JP</a>
                        <span>/</span>
                        <a href="#" class="lang-link" data-lang="EN">EN</a>
                    </div>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="sidebar-player">
                    <!-- Custom Desktop Player UI -->
                    <div class="custom-desktop-player">
                        <!-- Controls Group -->
                        <div class="desk-controls">
                            <button class="desk-btn-control" id="deskPrevBtn" aria-label="Previous">
                                <div class="desk-icon-prev"></div>
                            </button>
                            <button class="desk-btn-play" id="deskPlayBtn" aria-label="Play">
                                <div class="desk-icon-play"></div>
                            </button>
                            <button class="desk-btn-control" id="deskNextBtn" aria-label="Next">
                                <div class="desk-icon-next"></div>
                            </button>
                        </div>

                        <!-- Progress Bar Container -->
                        <div class="desk-progress-wrapper" id="deskProgressWrapper">
                            <div class="desk-progress-track">
                                <div class="desk-progress-fill" id="deskProgressFill"></div>
                            </div>
                            <input type="range" class="desk-seek-slider" id="deskSeekSlider" min="0" max="100"
                                value="0">
                        </div>
                    </div>

                    <!-- Title Display -->
                    <div class="desk-track-title" id="deskTrackTitle">Loading...</div>

                    <!-- Audio Element (Hidden) -->
                    <audio class="audio-player" id="mainAudio">
                        <source src="" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>

        <main class="content">
            <div class="banner">
                <div class="banner-placeholder"></div>
            </div>
            <div class="main-content">
                <h1>这里是主页</h1>
                <p>欢迎访问这个页面，我将用它承接一系列绘画相关的委托，这将有益于您快速了解我的作品风格和其它相关事项。</p>

                <!-- 社交链接区域 / Social Links Area -->
                <div class="social-links-home">
                    <!-- X (Twitter) -->
                    <!-- 注意：data-tooltip 内容无需翻译 / Note: data-tooltip text requires no translation -->
                    <a href="https://x.com/DDDeucediebu" target="_blank" class="social-link-item"
                        data-tooltip="Click to go to X">
                        <img src="assets/x.png" alt="X">
                    </a>

                    <!-- Weibo -->
                    <a href="https://weibo.com/u/6325856468" target="_blank" class="social-link-item"
                        data-tooltip="Click to go to 微博">
                        <img src="assets/weibo.png" alt="Weibo">
                    </a>

                    <!-- Marshmallow -->
                    <a href="https://marshmallow-qa.com/3rjf4pdv4an03wb" target="_blank" class="social-link-item"
                        data-tooltip="Click to go to marshmallow">
                        <img src="assets/marshmallow.png" alt="Marshmallow">
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
