<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiebuAtelier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <script src="js/main.js"></script>
</head>

<body data-page="commission-request">
    <div class="page">
        <div class="sidebar">
            <div class="sidebar-toggle" id="sidebarToggle"></div>
            <div class="sidebar-top">
                <a href="index.html" class="logo-circle">
                    <img src="assets/logo.png" alt="Logo" class="logo-img">
                </a>

                <nav class="sidebar-nav">
                    <a href="sample.html" class="nav-button">sample</a>
                    <a href="commission.html" class="nav-button">commission</a>
                    <a href="other.html" class="nav-button">其他事项</a>
                </nav>

                <div class="sidebar-lang">
                    <div class="lang-toggle">
                        <a href="#" class="lang-link" data-lang="CN">CN</a>
                        <span>/</span>
                        <a href="#" class="lang-link" data-lang="JP">JP</a>
                        <span>/</span>
                        <a href="#" class="lang-link" data-lang="EN">EN</a>
                    </div>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="sidebar-player">
                    <div class="custom-desktop-player">
                        <div class="desk-controls">
                            <button class="desk-btn-control" id="deskPrevBtn" aria-label="Previous">
                                <div class="desk-icon-prev"></div>
                            </button>
                            <button class="desk-btn-play" id="deskPlayBtn" aria-label="Play">
                                <div class="desk-icon-play"></div>
                            </button>
                            <button class="desk-btn-control" id="deskNextBtn" aria-label="Next">
                                <div class="desk-icon-next"></div>
                            </button>
                        </div>
                        <div class="desk-progress-wrapper" id="deskProgressWrapper">
                            <div class="desk-progress-track">
                                <div class="desk-progress-fill" id="deskProgressFill"></div>
                            </div>
                            <input type="range" class="desk-seek-slider" id="deskSeekSlider" min="0" max="100"
                                value="0">
                        </div>
                    </div>
                    <div class="desk-track-title" id="deskTrackTitle">Loading...</div>
                    <audio class="audio-player" id="mainAudio">
                        <source src="" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
        <main class="content">
            <div class="banner">
                <div class="banner-placeholder"></div>
            </div>
            <div class="main-content">

                <!-- Commission Request Page Content -->
                <div class="req-email-header">
                    <a href="mailto:dddeucediebu@gmail.com" target="_blank" class="req-email-text"
                        data-text="dddeucediebu@gmail.com">dddeucediebu@gmail.com</a>
                </div>

                <div class="req-container">
                    <div class="req-top-label" onclick="toggleCommissionMode()" id="formToggleLabel">
                        一般委托
                        <div class="req-tooltip">点击切换至LIVE2D专用表单</div>
                    </div>

                    <!-- 一般委托表单容器 -->
                    <div id="generalFormContainer">
                        <h2 class="req-title">个人委托需求详情表单</h2>
                        <form class="req-form-grid" id="commissionForm">
                            <label class="req-label">客户昵称：</label>
                            <input type="text" class="req-input" id="nickName" placeholder="(选填) 填写此项作品上会附带您的昵称。">

                            <label class="req-label">委托类型：</label>
                            <input type="text" class="req-input" id="commType"
                                placeholder="(必填) 填写您需要的委托类型名称。如：半身插图；两份立绘。">

                            <label class="req-label">报酬金额(CNY)：</label>
                            <input type="text" class="req-input" id="budget"
                                placeholder="(必填) 填写具体并准确的金额。如：500。错误示例：500~100；无上限。">

                            <label class="req-label">需要盈利授权：</label>
                            <input type="text" class="req-input" id="commercial" placeholder="(必填) 是/否">

                            <label class="req-label">支付方式：</label>
                            <input type="text" class="req-input" id="payment" placeholder="(必填) 目前仅支持：支付宝/PayPal">

                            <label class="req-label">截稿日期：</label>
                            <input type="text" class="req-input" id="deadline" placeholder="(必填) 年份/月/日期">

                            <label class="req-label">作品发布日期：</label>
                            <input type="text" class="req-input" id="publishDate"
                                placeholder="(选填) 填写作品可被我发布的年份/月/日期。空置视为无限制。">

                            <label class="req-label">参考外链：</label>
                            <input type="text" class="req-input" id="refLink"
                                placeholder="(选填) 推荐使用包含角色设定的外部链接。如无外链则必须附带角色设定图。">

                            <label class="req-label req-label-top">必要要求：</label>
                            <textarea class="req-input req-textarea" id="requiredInfo"
                                placeholder="(选填) 填入此项的要求，承接时代表我一定会遵守。如：动作、神态、角色在做什么等。如果我认为无法达成一定会拒绝委托。空置视为无必要要求。"></textarea>

                            <label class="req-label req-label-top">次要要求：</label>
                            <textarea class="req-input req-textarea" id="optionalInfo"
                                placeholder="(选填) 填写我可以选择是否遵守的要求与其它内容，如果我认为无法达成也可能接受委托。空置视为无次要要求。"></textarea>
                        </form>
                    </div>

                    <!-- LIVE2D 委托表单容器 (默认隐藏) -->
                    <div id="live2dFormContainer" class="form-hidden">
                        <h2 class="req-title">LIVE2D委托需求详情表单</h2>
                        <form class="req-form-grid" id="live2dCommissionForm">
                            <label class="req-label">客户昵称：</label>
                            <input type="text" class="req-input" id="l2d_nickName"
                                placeholder="(选填) 可能不会在LIVE2D作品上附带您的昵称。">

                            <label class="req-label">报酬金额(CNY)：</label>
                            <input type="text" class="req-input" id="l2d_budget" placeholder="(必填) 填写具体并准确的金额。如：5000。">

                            <label class="req-label">委托类型：</label>
                            <div class="req-text-pink">对称LIVE2D分层立绘</div>

                            <label class="req-label">需要盈利授权：</label>
                            <div class="req-text-pink">默认获得盈利授权</div>

                            <label class="req-label">支付方式：</label>
                            <input type="text" class="req-input" id="l2d_payment" placeholder="(必填) 目前仅支持：支付宝/PayPal">

                            <label class="req-label">截稿日期：</label>
                            <input type="text" class="req-input" id="l2d_deadline" placeholder="(必填) 年份/月/日期">

                            <label class="req-label">检阅过程：</label>
                            <input type="text" class="req-input" id="l2d_review"
                                placeholder="(必填) 可选择完全检阅：草稿➔线稿➔底色➔完成。或省略任意中间步骤。">

                            <label class="req-label">作品发布日期：</label>
                            <input type="text" class="req-input" id="l2d_publishDate"
                                placeholder="(选填) 填写作品可被我发布的年份/月/日期。空置视为无限制。">

                            <label class="req-label">参考外链：</label>
                            <input type="text" class="req-input" id="l2d_refLink"
                                placeholder="(选填) 推荐使用包含角色设定的外部链接。如无外链则必须附带角色设定图。">

                            <label class="req-label">外套穿脱：</label>
                            <input type="text" class="req-input" id="l2d_outer" placeholder="(选填) 需要/不需要。空置视为不需要。">

                            <label class="req-label req-label-top">替换表情：</label>
                            <textarea class="req-input req-textarea" id="l2d_expressions"
                                placeholder="(选填) 示例：2个表情；星星眼、> <眼……空置视为无特定要求。即使空置我也会赠送五种随机的简单表情。"></textarea>

                            <label class="req-label req-label-top">替换手势：</label>
                            <textarea class="req-input req-textarea" id="l2d_gestures"
                                placeholder="(选填) 请明确对称/非对称，单手/双手。示例：3个手势；对称游戏机手势；单手麦克风手势；左右手非对称手势：左手打伞，右手冰淇淋……空置视为无特定要求。只有默认状态手势。"></textarea>

                            <label class="req-label req-label-top">必要要求：</label>
                            <textarea class="req-input req-textarea" id="l2d_requiredInfo"
                                placeholder="(选填) 填入此项的要求，承接时代表我一定会遵守。如：角色设计需要，体态偏向少女/萝莉等。如果我认为无法达成任意一项一定会拒绝委托。空置视为无必要要求。"></textarea>

                            <label class="req-label req-label-top">次要要求：</label>
                            <textarea class="req-input req-textarea" id="l2d_optionalInfo"
                                placeholder="(选填) 填写我可以选择是否遵守的要求与其它内容，如果我认为无法达成也可能接受委托。空置视为无次要要求。"></textarea>
                        </form>
                    </div>
                    <!-- 一般委托表单容器 End -->

                    <!-- Footer (moved outside) -->
                </div>
                <!-- req-container End -->

                <!-- Bottom Back Link (Outside Container) -->
                <div class="req-back-wrapper">
                    <a href="commission.html" class="back-link-bottom">←返回查看注意事项</a>
                </div>

                <div class="req-footer">

                    <div class="req-action-col">
                        <div id="req-message" class="req-message"></div>
                        <button class="req-copy-btn" type="button" onclick="copyCommissionForm()">复制表单</button>
                    </div>
                </div>
        </main>
    </div>
</body>

</html>
